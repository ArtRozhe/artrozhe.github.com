    <!-- Content -->
    <div class="content">
      <div class="content__row">
        <div class="left">
          <!-- Left sidebar -->
          <div class="left-sidebar main-filter content-block">
            <form class="filter-form" action="">
              <h4 class="main-filter__header">Найти ролик</h4>
              <div class="checkbox-fields">
                <div class="checkbox-fields__group">
                  <input id="server" name="server" type="checkbox">
                  <label for="server">Отфильтровать по серверу</label>
                </div>
              </div>
              <div class="select-fields">
                <select name="select-server">
                  <option value="server-1" selected>(test), test</option>
                  <option value="server-2">(test), test2</option>
                  <option value="server-3">(test) Томск, newimage</option>
                </select>
              </div>
              <div class="date-range">
                <div class="date-range__from">
                  <input type="date">
                </div>
                <div class="date-range__to">
                  <input type="date">
                </div>
              </div>
              <input type="text" name="filter-text-search" placeholder="поиск по слову">
              <div class="radio-fields">
                <div class="radio-fields__group">
                  <input id="all-requests" name="requests" type="radio" checked>
                  <label for="all-requests">Все заявки</label>
                </div>
                <div class="radio-fields__group">
                  <input id="only-active-requests" name="requests" type="radio">
                  <label for="only-active-requests">Только активные</label>
                </div>
                <div class="radio-fields__group">
                  <input id="only-future-requests" name="requests" type="radio">
                  <label for="only-future-requests">Только будущие</label>
                </div>
                <div class="radio-fields__group">
                  <input id="only-past-requests" name="requests" type="radio">
                  <label for="only-past-requests">Только прошедшие</label>
                </div>
              </div>

              <div class="radio-fields">
                <div class="radio-fields__group">
                  <input id="all-records" name="records" type="radio" checked>
                  <label for="all-records">Все ролики</label>
                </div>
                <div class="radio-fields__group">
                  <input id="only-adv-records" name="records" type="radio">
                  <label for="only-adv-records">Только рекламные</label>
                </div>
                <div class="radio-fields__group">
                  <input id="only-serv-records" name="records" type="radio">
                  <label for="only-serv-records">Только сервисные</label>
                </div>
              </div>
              <div class="button-group">
                <div class="button-group__item">
                  <input type="submit" value="Найти">
                </div>
                <div class="button-group__item">
                  <a href="#" class="satndard-link">Сбросить фильтр</a>
                </div>
              </div>
            </form>
          </div>
          <!-- Left sidebar end -->
        </div>
        <div class="right">
          <!-- Main content -->
          <div class="main-content content-block"></div>
          <!-- Main content end -->
        </div>
      </div>
    </div>
